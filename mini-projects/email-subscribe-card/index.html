<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Email Subscribe</title>
		<style>
			* {
				font-family: 'Plus Jakarta Sans', sans-serif;
			}
		</style>
	</head>
	<body>
		<!-- Background Container -->
		<div class="flex items-center justify-center h-screen bg-zinc-700">
			<!-- Card -->
			<div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
				<!-- Flex Container -->
				<div class="flex flex-col md:flex-row rounded-l-lx">
					<!-- Image -->
					<img
						src="images/image.jpg"
						alt="image"
						class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
					/>
					<!-- Content -->
					<div class="p-6 md:p-12">
						<h2
							class="text-2xl font-medium text-center text-white md:text-left"
						>
							Get diet and fitness tips in your inbox
						</h2>
						<p
							class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
						>
							Eat better and exercise better. Sign up for the Diet &
							Fitness newsletter.
						</p>
						<div
							class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
						>
							<input
								type="text"
								placeholder="Enter your email address"
								class="p-2 px-4 text-xs text-white text-center bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
							/>

							<button
								type="button"
								class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-300"
							>
								Subscribe
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
